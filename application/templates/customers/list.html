{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th></th>
            <th>Etunimi</th>
            <th>Toinen nimi</th>
            <th>Sukunimi</th>
            <th>Piikki</th>
            <th>Järjestö</th>
        </tr>
        
        {% for customer in customers %}
        <tr>
            <td>
                <a href="{{ url_for('customer_details', customer_id=customer.id) }}">Historia</a>
            </td>
            <td>{{ customer.first_name }}</td>
            <td>{{ customer.middle_name }}</td>
            <td>{{ customer.last_name }}</td>
            <td>{{ customer.balance }}</td>
            <td>{{ customer.organization_id }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
