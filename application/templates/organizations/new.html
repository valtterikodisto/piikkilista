{% extends "layout.html" %}

{% block body %}
<ul>
    {% for error in form.name.errors %}
        <li>{{ error }}</li>
    {% endfor %}
</ul>
<form method="POST" action="{{ url_for('organizations_create') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="name">{{ form.name.label }}</label>
        {{ form.name(class_="form-control") }}
    </div>

    <button type="submit" class="btn btn-primary">Lisää järjestö</button>
</form>

{% endblock %}
