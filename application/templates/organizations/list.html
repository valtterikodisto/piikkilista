{% extends "layout.html" %}

{% block body %}
    <form action="{{ url_for('organizations_form') }}">
        <button type="submit" class="btn btn-primary">Lisää järjestöjä</button>
    </form>

    <ul>
        {% for organization in organizations %}
        <li>{{ organization.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
