<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piikkilista</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
        <a class="navbar-brand" href="{{ url_for('home') }}">Piikkilista</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a class="nav-link" href="{{ url_for('home') }}">Etusivu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('customers_index') }}">Asiakkaat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('organizations_index') }}">Järjestöt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('drinks_form') }}">Juomat</a>
                </li>
            </ul>

            <div class="form-inline mt-2 mt-md-0">
                {% if current_user.is_authenticated %}
                <span class="navbar-text" style="padding-right: 8px">{{ current_user.username }}</span>
                <a href="{{ url_for('auth_logout') }} " style="color:white">Kirjaudu ulos</a>
                {% else %}
                <a href="{{ url_for('auth_login') }}" style="color:white">Kirjaudu sisään</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main role="main" class="container">
        {% block body %}
        <p>Default Content</p>
        {% endblock %}
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
